<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
  <title>Console vs PC</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="surveyform">
      <h1 id="title">Which is better Console VS PC?</h1>
      <p id="description">This is war has been going on for ages! Now it's time to answer the question....</p>
    <form id="survey-form">
      <div id="personName">
        <label id="name-label">First and Last Name</label>
        <input id="name" type="text" placeholder="John Doe" required>
      </div>
      <div id="personEmail">
        <label id="email-label">Email</label>
        <input id="email" type="email" placeholder="google@gmail.com" required>
      </div>
      <div id="personAge">
        <label for="age" id="number-label">Age</label>
        <input type="number" id="number" min="18" max="60" placeholder="18+">
      </div>
      <div id="compPrefer">
        <label for="electionicPreference" id="gameSystem"> Best Game System</label>  
      <select id="dropdown">
        <option value="something"></option>
        <option value="xbox">Xbox</option>
        <option value="playstion">Playstation</option>
        <option value="switch">Switch</option>
        <option value="pc">PC</option>
      </select>
      </div>
      <div id="radio">
        <p>Which type of build do you prefer? (if chosen computer)</p>
        
        <label for="processor" id="amd">
          <input type="radio" name="build" value="amd">
          AMD
        </label>
        <label for="processor" id="intel">
          <input type="radio" name="build" value="intel">
        Intel
        </label>
      </div>
      <div id="checkbox">
        <p>What type of Graphic card do you prefer? (if chosen computer)</p>
      <label class='checkbox'>
        <input name="Nvidia" type="checkbox" value="graphicCard">
        Nvidia
      </label>
      <label class='checkbox'>
          <input name="amdRadeon" type="checkbox" value="graphicCard">
          AMD Radeon
      </label>
      </div>
      <div id="textbox">
        <p>What is the reason prefer the option you choose</p>
        <textarea placeholder="I chose this because..."></textarea>
      </div>
      <div id="submitButton">
        <input id="submit" type="submit">
      </div>
    </form>
    </div>
  </body>
</meta>
</html>
