<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href='style.css'>
</head>
<body>
    <script src="index.js"></script>
    <div class="game-board">
        <h1 class="game-title">Guess the Number</h1>
        <h3 class="game-objective">Pick a Number between 1 to 100</br>You only get 3 tries!!</h3>
        <input type="number" class="guess-input">
        <button class="submit-btn">Final Answer</button>
        <div class="hint-text">Hint:<span class="hint-context"></span></div>
        <p class="attempt-counter"></p>
        <button class="reset-btn">Play Again</button>
    </div>
</body>
</html>
