<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="title" class="container">
      <h1 class="header">My To Do List</h1>
    <div id="task-app" class="wrapper">
      <input id="task-entry" placeholder="Things to do..." type="text">
      <button id="add-button" onclick=addTask>Add</button>
    </div>
  </div>
<div id="task" class="container">
    <h2 class='header list'>Complete Task</h2>
  <div id="list-btn">
    <button id="edit" class="task-button" onclick=editTask>Edit</button>
    <button id="delete" class="task-button" onclick=delTask>Delete</button>
  </div>
</div>
  <script src="script.js"></script>
</body>

</html>
